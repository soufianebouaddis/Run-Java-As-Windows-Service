# Service identification
wrapper.ntservice.name=MyQuartzService
wrapper.ntservice.displayname=My Quartz Job Scheduler Service
wrapper.ntservice.description=This service runs the Quartz scheduler Java application.

# Path to the Java executable (ensure the path is correct for your environment)
wrapper.java.command=C:/Program Files/Java/jdk-19/bin/java.exe

# Path to the JAR file
wrapper.java.app.jar=C:/Users/Snof_Bo/Downloads/quartzWinSW/target/QuartzSchedulerService.jar

# Log file configuration
wrapper.logfile=C:/Users/Snof_Bo/Desktop/YajSW/wrapper.log
wrapper.logfile.maxsize=10m
wrapper.logfile.maxfiles=5

# Service restart configuration in case of failure
wrapper.restart.delay=10
wrapper.restart.reload_configuration=TRUE

# JVM options (if any, e.g., heap size, garbage collection settings)
rapper.java.additional.1=-Xms512m
wrapper.java.additional.2=-Xmx1024m

# Optional: JVM exit codes that trigger a restart
wrapper.on_exit.1=1
wrapper.on_exit.2=2

# Log rolling configuration
wrapper.log.rollmode=SIZE
wrapper.log.maxsize=10m
wrapper.log.maxfiles=5

# Restart on failure
wrapper.on_exit.default=RESTART
